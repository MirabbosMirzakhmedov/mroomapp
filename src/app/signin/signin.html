<main id="main" class="form-page">
    <section class="auth center-form">
        <div class="container">
            <div class="section-title">
                <h2>SIGN IN TO ACCOUNT</h2>
                <P class="description">
                    Combine your favorite products and create a unique experience to match your needs.
                </P>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-8 mt-5 mt-lg-0">
                    <form role="form" class="auth-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Your Email"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Your Password"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="text-center signin-button">
                            <button class="signin-button" type="submit">SIGN IN</button>
                        </div>
                        <div class="sub-action">
                            <div class="link">
                                Don't have an account yet?
                                <a href="/signup/" data-navigo>Sign up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
