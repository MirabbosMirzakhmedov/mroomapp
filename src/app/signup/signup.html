<main id="main" class="form-page">
    <section class="auth center-form">
        <div class="container">
            <div class="section-title">
                <h2>CREATE ACCOUNT</h2>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-8 mt-5 mt-lg-0">
                    <form role="form" class="auth-form">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your Name"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Your Email"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Your Password"/>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="terms" id="terms" class="form-check-input"/>
                            <label class="form-check-label" for="terms">
                                I agree all statements in
                                <a href="/terms/" data-navigo class="term-service">Terms of service</a>
                            </label>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="text-center signup-button">
                            <button type="submit">SIGN UP</button>
                        </div>
                        <div class="sub-action">
                            <div class="link">
                                Already have an account?
                                <a href="/signin/" data-navigo>Sign in</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
